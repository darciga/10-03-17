<!doctype html>
<html lang="es" ng-app="monica">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Mi Monica</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <!-- build:css css/style.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-cloak ng-controller="HomeCtrl as Home">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
        </div>
    </md-toolbar>
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{Home.title}} &#128525;</span>
                <span class="md-subhead">{{Home.subheadCard}}</span>
            </md-card-header-text>
        </md-card-header>
    </md-card>
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{Home.headlineCard}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p class="md-body-1 text-justify" style="font-size: 16px;">{{Home.card1}}</p>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <p class="md-body-1 text-justify" style="font-size: 16px;">{{Home.card2}}</p>
        </md-card-content>
    </md-card>
    <md-card>
        <md-card-content>
            <p class="md-body-1 text-justify" style="font-size: 16px;">{{Home.card3}}</p>
        </md-card-content>
    </md-card>
    <md-card>
        <img ng-src="img/monica.png" class="md-card-image" alt="Monica">
    </md-card>
    <md-card>
        <md-card-content>
            <p class="md-body-1 text-justify" style="font-size: 16px;">{{Home.card4}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center">
            <md-button ng-href="https://github.com/darciga/10-03-17" target="_blank" class="md-raised md-accent">Ver c√≥digo fuente</md-button>
        </md-card-actions>
    </md-card>
    <!-- build:js js/vendor.min.js -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/annalise.min.js -->
    <!-- inject:js -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/templates.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
